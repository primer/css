# This is the lint file for .scss files. It uses https://github.com/causes/scss-lint
# to search through .scss files and point out errors.
# You can view these errors in your editor.
#
# Here's a link to all the default configurations
# https://github.com/causes/scss-lint/blob/master/config/default.yml
# below is our settings.

exclude:
  - "_normalize.scss"

linters:
  StringQuotes:
    style: double_quotes

  SpaceBeforeBrace:
    enabled: true
    allow_single_line_padding: true

  EmptyRule:
    enabled: false

  PlaceholderInExtend:
    enabled: false

  SelectorDepth:
    enabled: true
    max_depth: 5 # Should be 3, but _forms.scss

  NameFormat:
    enabled: false

  LeadingZero:
    style: include_zero

  MergeableSelector:
    enabled: false
    force_nesting: false


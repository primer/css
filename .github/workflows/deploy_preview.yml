name: Deploy
on:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-preview:
    if: ${{ github.repository == 'primer/css' }}
    name: Preview
    uses: primer/.github/.github/workflows/deploy_preview.yml@main
    with:
      node_version: 14
      install: yarn
      build: yarn build:docs:preview
      output_dir: docs/public

name: Deploy
on:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-preview:
    if: ${{ github.repository == 'primer/css' }}
    name: Preview
    steps:
      - uses: chrnorm/deployment-action@v1.2.0
        name: Create GitHub deployment for storybook
        id: storybook
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: Storybook Preview
      - uses: primer/.github/.github/workflows/deploy_preview.yml@rezrah/add-outputs
        name: Deploy preview
        id: deploy
        with:
          node_version: 14
          install: yarn
          build: yarn build:docs:preview
          output_dir: docs/public
      - name: Update storybook deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment_url: '${{ steps.deploy.outputs.deployment_url }}/css/storybook'
          state: 'success'
          deployment_id: ${{ steps.storybook.outputs.deployment_id }}
      - name: Update storybook deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: 'failure'
          deployment_id: ${{ steps.storybook.outputs.deployment_id }}
